<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/styles.css">
        <title>Gulf Coast Land Surveying</title>
        <link rel="icon" type="images/x-icon" href="images/logo_transparent.png">
    </head>
            <div class="Schedule-Container">
                <form id="Schedule-form" action="/submit-survey" method="post">
                    <div class="Schedule-group">
                        <center>
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd7HJC1OcAGIUXLrvSLGpHvxjUCYfdmv8&libraries=places"></script>
                            <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                            <div id="map"></div>
                         <style>
                            #map {
                             height: 500px;
                             width: 100%;
                             }
                         </style>
                        </center>
                    </div>
                    <div class="Schedule-group">
                    <label for="Address">Address of Property to be Surveyed:</label>
                    <input type="text" id="Address" name="Address"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="City">City:</label>
                    <input type="text" id="city" name="city"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="Zip Code">Zip Code:</label>  
                    <input type="number" id="Zip Code" name="Zip Code"><br>
                    </div>
                        <br><br>
                    <div class="Schedule-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="name" name="name"> <br>
                    </div>
                    <div class="Schedule-group">
                    <label for="lname">Last Name:</label>
                    <input for="text" id="name" name="name"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="Email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="Phone Number">Phone Number:</label>
                    <input type="tel" id="tel" name="tel"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="date">Date Needed:</label>
                    <input type="date" id="date" name="date"><br>
                    </div>
                    <div class="Schedule-group">
                    <label for="Comments">Comments:</label>
                    <textarea id="comments" name="Comments" rows="5"></textarea><br>
                    </div>
                    <button type="submit">Submit</button>
                    </div>
                    </form>
